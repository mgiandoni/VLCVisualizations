<!DOCTYPE html>
<meta charset="utf-8">
<style>
svg{
	border:dotted;
	float:left
	}
}
div.infoBox{
	float:right;
	}
}
body {
  font: 10px sans-serif;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="vizIt.js"></script>
<script>

    var width = 700,
        height = 700,
        totalData = 0,
        radius = Math.min(width, height) / 2;

    var color = d3.scale.ordinal()
        .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

    var arc = d3.svg.arc()
        .outerRadius(radius - 10)
        .innerRadius(radius - 110);

    var pie = d3.layout.pie()
        .sort(null)
        .value(function (d) { return d.observations; });

    var infoBox = d3.select("body").append("div").append("h1").html("Number of DA Objective Observations");

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var infoBox = d3.select("body").append("div").attr("class", "infoBox");
    infoBox.append("div").attr("class", "objective");
    infoBox.append("div").attr("class", "description");
    infoBox.append("div").attr("class", "label").html("Number of observations:").style("visibility", "hidden");
    infoBox.append("div").attr("class", "observations");

    d3.csv("piedata.html", function (error, data) {

        data.forEach(function (d) {
            d.observations = +d.observations;
            //alert(d.objective);
            totalData = totalData + d.observations;
        });

           vizIt.pieChart;
           
        var g = svg.selectAll(".arc")
            .data(pie(data))
          .enter().append("g")
            .attr("class", "arc")
            .on("mouseover", function (d) {
                d3.select(".objective").html(d.data.objective);
                d3.select(".description").html(d.data.description);
                d3.select(".observations").html(d.data.observations);
                d3.select(".label").style("visibility", "visible");
            });

        g.append("path")
            .attr("d", arc)
            .style("fill", function (d) { return color(d.data.objective); });

        g.append("text")
            .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
            .attr("dy", ".35em")
            .style("text-anchor", "middle")
            .text(function (d) { return d.data.objective; });

        svg.append("text")
          .attr("dy", ".35em")
          .style("text-anchor", "middle")
          .text("Total number of observations: " + totalData);
        //alert(totalData);

    });

</script>
